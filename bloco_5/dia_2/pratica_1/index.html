<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">/*---------------*/
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">/*---------------*/
        <div id="primeiroFilhoDoFilho"></div>/*--------------*/
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>

/*      1- Crie um irmão para elementoOndeVoceEsta .
        2- Crie um filho para elementoOndeVoceEsta .
        3- Crie um filho para primeiroFilhoDoFilho .
        4- A partir desse filho criado, acesse terceiroFilho . */
    /* 1-*/
    let pai = document.getElementById("pai");
    let divElement = document.createElement('div');
    pai.appendChild(divElement);

    /* 2 */
    let actualElement = document.getElementById("elementoOndeVoceEsta")
    actualElement.appendChild(divElement);

    /* 3 */
    document.getElementById("primeiroFilhoDoFilho").appendChild(document.createElement('div'))

    /* 4 */
    document.getElementsByTagName("div")[5].parentNode.parentNode.nextElementSibling

    /* Remova todos os elementos da página, menos pai , elementoOndeVoceEsta e primeiroFilhoDoFilho . */
    document.getElementById("elementoOndeVoceEsta").removeChild(document.getElementById("segundoEUltimoFilhoDoFilho"))
    
    let paiDiv = document.getElementById("pai");
    paiDiv.removeChild(document.getElementById("quartoEUltimoFilho"))
    paiDiv.removeChild(document.getElementById("terceiroFilho"))
</script>
</body>
</html>
