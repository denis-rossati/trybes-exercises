
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class = 'container editable'>
    <form method="GET">
      <fieldset>
        <label for="name" class = 'form-label'>Nome:
          <input type="text" class="form-control inputText" maxlength= "40" name= "name" required>
        </label>
        <br>
        <label for="email" class = 'form-label'>Email:
          <input type="texto" maxlength= "50" name= "email" class= 'form-control inputText'required>
        </label>
        <br>
        <label for="cpf" class="form-label">CPF:
          <input type="text" maxlength="11" name= "cpf" class='form-control inputText' required>
        </label>
        <br>
        <label for="adress" class='form-label'>Endereço:
          <input type="text" maxlength="200" name= "adress" class='form-control inputText' required>
        </label>
        <br>
        <label for="city" class = 'form-label'>Cidade:
          <input type="text" maxlength="28" name= "city" class= 'form-control inputText' required>
        </label>
        <br>
        <label for="state" class='form-label'>Estado:
          <select name="state" class='form-select inputText' id="state" required>
          </select>
        </label>
        <br>
        <section class= 'form-check'>
          <input checked type="radio" name='home' id='casa' value = 'casa' class='form-check-input' required>
          <label for="home" class='form-check-label'>Casa</label>
          <br>
          <input type="radio" name='home' id='apartamento' value = 'apartamento' class='form-check-input' required>
          <label for="home" class='form-check-label'>Apartamento</label>
        </section>
      </fieldset>
      <fieldset>
        <p>Resumo do currículo:</p>
        <label for="curriculumResume" class='form-label'>
          <textarea name="curriculumResume" placeholder="Descreva seu curriculo em 1000 caracteres ou menos." maxlength= '1000' id="resume" cols="40" rows="15" class = 'form-control' required></textarea>
        </label>
        <br>
        <label for="cargo" class = 'form-label'>Cargo:</label>
        <input type="text" name="cargo" maxlength="40" class= 'form-control inputText' required>
        <p>Descrição do cargo:</p>
        <label for="cargDescription" class='form-label'>
          <textarea name="cargDescription" id="cargDescription" placeholder="Descreva seu último cargo em 500 caracteres ou menos." cols="40" rows="15" required maxlength="500" class='form-control'></textarea>
        </label>
        <br>
        <label class='form-label' for="initDate">Data de início:
          <input type="text" name="initDate" placeholder="dd/mm/aaaa" maxlength= "10" minlength="10" id="date" class= 'form-control inputText' required>
        </label>
      </fieldset>
      <div class='button-class'>
        <button class="btn btn-primary buttonOne" type="submit">Submit</button>
        <button class="btn btn-danger buttonTwo" type="reset">reset</button>
      </div>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
